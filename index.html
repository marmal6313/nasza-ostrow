<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Ostrów – Portal Mieszkańców</title>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700;800&family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Modern/Lifestyle Palette */
            --bg-color: #0f172a;
            --bg-secondary: #1e293b;
            --text-heading: #f8fafc;
            --text-body: #cbd5e1;
            
            /* Vibrant but Elegant Accents */
            --primary: #38bdf8; /* Light Blue */
            --primary-dark: #0284c7;
            --secondary: #34d399; /* Emerald Green */
            --accent: #f472b6; /* Pink/Rose for lifestyle vibe */
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --card-bg: rgba(30, 41, 59, 0.6);
            --nav-bg: rgba(15, 23, 42, 0.85);
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            --radius: 24px;
            
            --gradient-main: linear-gradient(135deg, #38bdf8 0%, #34d399 100%);
            --hero-overlay: linear-gradient(to bottom, rgba(15, 23, 42, 0.3), rgba(15, 23, 42, 1));
        }

        body.light-mode {
            --bg-color: #f8fafc;
            --bg-secondary: #ffffff;
            --text-heading: #0f172a;
            --text-body: #475569;
            --primary: #0ea5e9;
            --secondary: #10b981;
            --accent: #db2777;
            --card-bg: rgba(255, 255, 255, 0.8);
            --nav-bg: rgba(248, 250, 252, 0.85);
            --border-color: rgba(0, 0, 0, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --hero-overlay: linear-gradient(to bottom, rgba(248, 250, 252, 0.4), rgba(248, 250, 252, 1));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-body);
            background-color: var(--bg-color);
            overflow-x: hidden;
            line-height: 1.7;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-heading);
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .human-note {
            font-family: 'Caveat', cursive;
            color: var(--accent);
            font-size: 1.6rem;
            transform: rotate(-3deg);
            display: inline-block;
            line-height: 1;
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.3);
        }

        a, button {
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
        }

        /* --- BACKGROUND --- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .hero-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1519501025264-65ba15a82390?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transform: scale(1.05);
            animation: breathe 25s infinite alternate ease-in-out;
        }
        
        @keyframes breathe {
            0% { transform: scale(1.05); }
            100% { transform: scale(1.15); }
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--hero-overlay);
            z-index: 0;
            backdrop-filter: blur(2px);
        }

        /* --- UTILS --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-align: center;
            border: 1px solid transparent;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-main);
            color: white;
            border: none;
            box-shadow: 0 10px 30px -5px rgba(56, 189, 248, 0.5);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px -5px rgba(56, 189, 248, 0.6);
        }
        
        .btn-primary:hover::after {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            color: var(--text-heading);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            border-color: rgba(255,255,255,0.3);
        }
        
        .btn-danger {
             background: rgba(239, 68, 68, 0.2);
             color: #fca5a5;
             border: 1px solid rgba(239, 68, 68, 0.4);
        }
        .btn-danger:hover {
             background: rgba(239, 68, 68, 0.4);
        }

        .section-header {
            text-align: center;
            margin-bottom: 70px;
        }

        .section-header h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--text-heading), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-header .sub-header {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 10px;
            display: block;
        }
        
        .page-header {
            padding-top: 140px;
            padding-bottom: 60px;
            text-align: center;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.4s ease;
            padding: 25px 0;
        }

        header.scrolled {
            background-color: var(--nav-bg);
            padding: 15px 0;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* NEW MODERN LOGO STYLES */
        .modern-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
        }
        
        .logo-badge {
            width: 42px;
            height: 42px;
            background: var(--gradient-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
            transform: rotate(-5deg);
            transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        .logo-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .modern-logo:hover .logo-badge {
            transform: rotate(0deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.6);
        }
        
        .logo-text-container {
            display: flex;
            flex-direction: column;
            line-height: 1;
            align-items: flex-start;
        }

        .logo-prefix {
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.8;
            color: var(--text-heading);
            margin-bottom: 2px;
        }
        
        .logo-main {
            font-size: 1.35rem;
            font-weight: 800;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .desktop-nav {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .desktop-nav button {
            font-weight: 500;
            font-size: 0.95rem;
            opacity: 0.8;
            position: relative;
            transition: opacity 0.3s;
            color: var(--text-heading);
        }
        
        .desktop-nav button:hover, .desktop-nav button.active {
            opacity: 1;
            color: var(--primary);
        }
        
        .desktop-nav button.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-main);
            border-radius: 2px;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-heading);
            cursor: pointer;
            transition: 0.3s;
        }
        
        .theme-toggle:hover {
            background: var(--bg-secondary);
            color: var(--accent);
            transform: rotate(15deg);
        }
        
        .hamburger { display: none; color: var(--text-heading); font-size: 1.5rem; cursor: pointer; }
        
        .mobile-menu {
            position: fixed;
            top: 0; right: -100%; width: 100%; height: 100vh;
            background: var(--nav-bg);
            backdrop-filter: blur(30px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 30px; transition: 0.4s; z-index: 999;
        }
        .mobile-menu.active { right: 0; }
        .mobile-menu button { font-size: 1.5rem; font-weight: 700; color: var(--text-heading); }
        .close-menu { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; color: var(--text-heading); }

        /* --- HERO --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
            z-index: 1;
        }
        
        .hero-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 25px;
            color: var(--text-heading);
        }
        
        .hero h1 span {
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-lead {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-body);
            font-weight: 300;
            max-width: 90%;
            line-height: 1.8;
        }

        /* --- 3D TILT CARDS --- */
        .hero-visual {
            position: relative;
            height: 500px;
            perspective: 2000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tilt-card-inner {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .glass-card {
            position: absolute;
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .glass-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(255,255,255,0.1) 0%, 
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .glass-card:hover::before { opacity: 1; }
        
        body.light-mode .glass-card {
            background: rgba(255, 255, 255, 0.65);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .card-main {
            width: 340px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) translateZ(40px);
            text-align: center;
        }
        
        .card-main img {
            width: 100%; height: 200px; object-fit: cover; border-radius: 16px; margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .card-float-1 { top: 10%; right: 10%; width: 160px; transform: translateZ(80px); }
        .card-float-2 { bottom: 15%; left: 5%; width: 190px; transform: translateZ(60px); }
        
        /* --- CARDS & GRID --- */
        section { padding: 60px 0; position: relative; }
        .grid-1 { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; }

        .card {
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
            display: flex; flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.3);
            z-index: 10;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            transition: 0.7s;
            pointer-events: none;
        }
        
        .card:hover::after { left: 150%; }
        
        .card-body { padding: 30px; flex: 1; display: flex; flex-direction: column; }
        
        .card-image-container { position: relative; height: 220px; overflow: hidden; }
        .card-image-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .card:hover .card-image-container img { transform: scale(1.1); }
        
        .status-badge {
            position: absolute; top: 20px; right: 20px; padding: 6px 14px;
            border-radius: 30px; font-size: 0.75rem; font-weight: 700;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(4px);
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); text-transform: uppercase;
        }
        .status-badge.warning { background: var(--warning); }
        .status-badge.success { background: var(--secondary); }
        .status-badge.danger { background: var(--danger); }
        .status-badge.info { background: var(--primary); }

        /* --- FACT CHECK LIST STYLES --- */
        .fact-item {
            background: var(--card-bg);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            transition: 0.3s;
        }
        .fact-item:hover {
            transform: translateX(10px);
            border-color: var(--primary);
        }
        .fact-icon {
            width: 50px; height: 50px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .fact-true { background: rgba(52, 211, 153, 0.2); color: var(--secondary); }
        .fact-false { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .fact-verify { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        
        /* --- PROGRESS BAR --- */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--gradient-main);
            border-radius: 4px;
            transition: width 1s ease;
        }

        /* --- STATS --- */
        .stat-card {
            background: var(--bg-secondary); padding: 30px; border-radius: 24px;
            border: 1px solid var(--border-color); text-align: center; transition: 0.4s;
            position: relative; overflow: hidden;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(56, 189, 248, 0.15); }
        
        .stat-val {
            font-size: 2.8rem; font-weight: 800; color: var(--primary); margin: 10px 0;
            background: var(--gradient-main); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        /* --- CHART FIXES --- */
        .chart-box {
            background: var(--bg-secondary); 
            border-radius: var(--radius); 
            padding: 40px;
            padding-top: 60px; 
            border: 1px solid var(--border-color); 
            position: relative; 
        }

        .bar-chart { 
            display: flex; 
            align-items: flex-end; 
            justify-content: space-around; 
            height: 250px; 
            margin-top: 20px;
            width: 100%;
        }
        
        .bar {
            width: 15%;
            max-width: 60px;
            min-width: 30px;
            background: rgba(255,255,255,0.05); 
            border-radius: 10px 10px 0 0; 
            position: relative;
            height: 0; 
            transition: height 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .bar.active { background: var(--gradient-main); box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        
        .bar span { 
            position: absolute; top: -40px; left: 50%; 
            transform: translateX(-50%); font-weight: 700; font-size: 1.1rem; white-space: nowrap; 
        }
        
        .bar-label {
             position: absolute; bottom: -40px; left: 0; 
             width: 100%; text-align: center; font-size: 0.8rem; font-weight: 600;
        }

        /* --- GALLERY --- */
        .gallery-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 280px); gap: 20px; }
        .gallery-item { border-radius: 20px; overflow: hidden; position: relative; cursor: pointer; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item.wide { grid-column: span 2; }
        .gallery-item.tall { grid-row: span 2; }
        .overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            opacity: 0; transition: opacity 0.4s; display: flex; align-items: flex-end; padding: 30px;
        }
        .gallery-item:hover .overlay { opacity: 1; }

        /* --- FOOTER --- */
        footer { background: #020617; padding: 80px 0; border-top: 1px solid var(--border-color); font-size: 0.95rem; color: #94a3b8; }
        .modern-form input, .modern-form textarea, .modern-form select {
            width: 100%; padding: 18px; background: rgba(255,255,255,0.03); border: 1px solid var(--border-color);
            border-radius: 14px; color: var(--text-heading); margin-bottom: 20px; font-family: inherit; transition: 0.3s;
        }
        .modern-form input:focus, .modern-form textarea:focus, .modern-form select:focus { outline: none; background: rgba(255,255,255,0.08); border-color: var(--primary); }

        .fade-in-up { opacity: 0; transform: translateY(30px); transition: opacity 0.8s, transform 0.8s; }
        .fade-in-up.visible { opacity: 1; transform: translateY(0); }
        
        /* View Transition */
        .view-content {
            animation: fadeIn 0.6s ease-out;
            min-height: 60vh;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 992px) {
            .hero-split { grid-template-columns: 1fr; text-align: center; }
            .hero-visual { display: none; }
            .gallery-grid { grid-template-columns: 1fr 1fr; grid-template-rows: auto; }
            .gallery-item.wide, .gallery-item.tall { grid-column: span 1; grid-row: span 1; }
            .hero h1 { font-size: 3rem; }
            .bar span { font-size: 0.9rem; } 
        }
        
        @media (max-width: 600px) {
            .nav-container { padding: 0 10px; }
            .section-header h2 { font-size: 2rem; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
